<ion-view title="Sign In">
  <ion-content ng-controller="LoginController" class="main-login-page content-bg overlay-content" scroll="false" >
        <div class="list">
        <label class="item item-input username">
          <input type="text" placeholder="Username" ng-model="user.username">
        </label>

        <label class="item item-input lock">
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
      </div>
    
      <button class="button button-full button-blue" ng-click="authenticateUser()">
        Signin
      </button>
      <hr />
      <button class="button button-full button-google hide-on-keyboard-open" ng-click="LoginWithGoogle()">
        Signin with GOOGLE
      </button>

      <button class="button button-full button-facebook hide-on-keyboard-open" ng-click="LoginWithFacebook()">
        Signin with FACEBOOK
      </button>

      <!--<button class="button button-full button-twitter hide-on-keyboard-open" ng-click="authenticate('google')">
        Signin with Twitter
      </button>-->

  </ion-content>
</ion-view>
